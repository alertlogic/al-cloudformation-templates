AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Alert Logic Cross-Account Role for Cloud Insight Essentials. Creates IAM
  role/policy.
Parameters:
  AlertLogicDatacenter:
    Description: Alert Logic Datacenter into which your account was deployed.
    AllowedValues:
      - US
      - EU
    Default: US
    Type: String
  ExternalID:
    Description: >-
      A unique identifier that is used by AlertLogic when assuming roles in the
      account. This is entered into the Alert Logic Portal later on. More
      information can be found on the following page in AWS's IAM Documentation:
      http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_create_for-user_externalid.html
    AllowedPattern: '[\w+=,.@:\/-]*'
    ConstraintDescription: >-
      The format for this parameter is a string of characters consisting of
      2-1224 upper and lower case alphanumeric characters with no spaces. You
      can also include underscores or any of the following characters: =,.@:\/-
    MinLength: 2
    MaxLength: 1224
    Type: String
    NoEcho: 'true'
Mappings:
  AlertLogic:
    Datacenter:
      US: 'arn:aws:iam::733251395267:root'
      EU: 'arn:aws:iam::857795874556:root'
Resources:
  AlertLogicRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalID
            Effect: Allow
            Principal:
              AWS:
                - !FindInMap
                  - AlertLogic
                  - Datacenter
                  - !Ref AlertLogicDatacenter
            Sid: ''
        Version: 2012-10-17
      Path: /
      Policies:
        - PolicyDocument:
            Statement:
              - Sid: EnabledDiscoveryOfVariousAWSServices
                Effect: Allow
                Action:
                  - 'autoscaling:Describe*'
                  - 'cloudformation:DescribeStack*'
                  - 'cloudformation:GetTemplate'
                  - 'cloudformation:ListStack*'
                  - 'cloudfront:Get*'
                  - 'cloudfront:List*'
                  - 'cloudtrail:DescribeTrails'
                  - 'cloudtrail:GetTrailStatus'
                  - 'cloudtrail:ListTags'
                  - 'cloudtrail:LookupEvents'
                  - 'cloudwatch:Describe*'
                  - 'config:DeliverConfigSnapshot'
                  - 'config:Describe*'
                  - 'config:Get*'
                  - 'config:ListDiscoveredResources'
                  - 'cur:DescribeReportDefinitions'
                  - 'directconnect:Describe*'
                  - 'dynamodb:ListTables'
                  - 'ec2:Describe*'
                  - 'elasticbeanstalk:Describe*'
                  - 'elasticache:Describe*'
                  - 'elasticloadbalancing:Describe*'
                  - 'elasticmapreduce:DescribeJobFlows'
                  - 'events:Describe*'
                  - 'events:List*'
                  - 'glacier:ListVaults'
                  - 'guardduty:Get*'
                  - 'guardduty:List*'
                  - 'kinesis:Describe*'
                  - 'kinesis:List*'
                  - 'kms:DescribeKey'
                  - 'kms:GetKeyPolicy'
                  - 'kms:GetKeyRotationStatus'
                  - 'kms:ListAliases'
                  - 'kms:ListGrants'
                  - 'kms:ListKeys'
                  - 'kms:ListKeyPolicies'
                  - 'kms:ListResourceTags'
                  - 'lambda:List*'
                  - 'logs:Describe*'
                  - 'rds:Describe*'
                  - 'rds:DownloadDBLogFilePortion'
                  - 'rds:ListTagsForResource'
                  - 'redshift:Describe*'
                  - 'route53:GetHostedZone'
                  - 'route53:ListHostedZones'
                  - 'route53:ListResourceRecordSets'
                  - 'sdb:DomainMetadata'
                  - 'sdb:ListDomains'
                  - 'sns:ListSubscriptions'
                  - 'sns:ListSubscriptionsByTopic'
                  - 'sns:ListTopics'
                  - 'sns:GetEndpointAttributes'
                  - 'sns:GetSubscriptionAttributes'
                  - 'sns:GetTopicAttributes'
                  - 's3:ListAllMyBuckets'
                  - 's3:ListBucket'
                  - 's3:GetBucketLocation'
                  - 's3:GetObject'
                  - 's3:GetBucket*'
                  - 's3:GetLifecycleConfiguration'
                  - 's3:GetObjectAcl'
                  - 's3:GetObjectVersionAcl'
                  - 'tag:GetResources'
                  - 'tag:GetTagKeys'
                Resource: '*'
              - Sid: EnableInsightDiscovery
                Effect: Allow
                Action:
                  - 'iam:Get*'
                  - 'iam:List*'
                  - 'iam:ListRoles'
                  - 'iam:GetRolePolicy'
                  - 'iam:GetAccountSummary'
                  - 'iam:GenerateCredentialReport'
                Resource: '*'
              - Sid: EnableCloudTrailIfAccountDoesntHaveCloudTrailsEnabled
                Effect: Allow
                Action:
                  - 'cloudtrail:*'
                Resource: '*'
              - Sid: CreateCloudTrailS3BucketIfCloudTrailsAreBeingSetupByAlertLogic
                Effect: Allow
                Action:
                  - 's3:CreateBucket'
                  - 's3:PutBucketPolicy'
                  - 's3:DeleteBucket'
                Resource: 'arn:aws:s3:::outcomesbucket-*'
              - Sid: CreateCloudTrailsTopicTfOneWasntAlreadySetupForCloudTrails
                Effect: Allow
                Action:
                  - 'sns:CreateTopic'
                  - 'sns:DeleteTopic'
                Resource: 'arn:aws:sns:*:*:outcomestopic'
              - Sid: >-
                  MakeSureThatCloudTrailsSnsTopicIsSetupCorrectlyForCloudTrailPublishingAndSqsSubsription
                Effect: Allow
                Action:
                  - 'sns:addpermission'
                  - 'sns:gettopicattributes'
                  - 'sns:listtopics'
                  - 'sns:settopicattributes'
                  - 'sns:subscribe'
                Resource: 'arn:aws:sns:*:*:*'
              - Sid: >-
                  CreateAlertLogicSqsQueueToSubscribeToCloudTrailsSnsTopicNotifications
                Effect: Allow
                Action:
                  - 'sqs:CreateQueue'
                  - 'sqs:DeleteQueue'
                  - 'sqs:SetQueueAttributes'
                  - 'sqs:GetQueueAttributes'
                  - 'sqs:ListQueues'
                  - 'sqs:ReceiveMessage'
                  - 'sqs:DeleteMessage'
                  - 'sqs:GetQueueUrl'
                Resource: 'arn:aws:sqs:*:*:outcomesbucket*'
            Version: 2012-10-17
          PolicyName: alertlogic-cloudinsight-essentials-iam-policy
    Type: 'AWS::IAM::Role'
Outputs:
  ExternalID:
    Description: External ID used by Alert Logic to assume your new Cross-Account IAM role.
    Value: !Ref ExternalID
  RoleARN:
    Description: Amazon Resource Name of your new Cross-Account IAM Role.
    Value: !GetAtt
      - AlertLogicRole
      - Arn
